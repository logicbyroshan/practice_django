<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        ul {
            list-style-type: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}
                {{ book.description }}
                {{ book.publish_date }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_create' %}">Add Book</a>
</body>
</html>
